<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Creator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Create Shapes</h1>
        <div class="width-container">
            <label for="num1">Width(in px): </label>
            <input type="number" id="num1" class="width-input">
        </div>
        <div class="height-container">
            <label for="num2">Height(in px): </label>
            <input type="number" id="num2" class="height-input">
        </div>
        <div class="btn-container">
            <button class="square">Square</button>
            <button class="rectangle">Rectangle</button>
            <button class="circle">Circle</button>
        </div>
        <div class="shapes"></div>
        <h4 class="feedback1">Width and Height should be the same</h4>
        <h4 class="feedback2">Width and Height shoud be less than 400px</h4>
        <h4 class="feedback3">Please enter width and height</h4>
    </div>
    <script src="./index.js"></script>
</body>
</html>
