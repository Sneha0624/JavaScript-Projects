<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="input">
        <div class="buttons">
            <button class="btn btn-yellow" value="*">*</button>
            <button class="btn btn-yellow" value="/">/</button>
            <button class="btn btn-yellow" value="-">-</button>
            <button class="btn btn-yellow" value="+">+</button>
            <button class="btn btn-grey" value=".">.</button>
            <button class="btn btn-grey" value="9">9</button>
            <button class="btn btn-grey" value="8">8</button>
            <button class="btn btn-grey" value="7">7</button>
            <button class="btn btn-grey" value="6">6</button>
            <button class="btn btn-grey" value="5">5</button>
            <button class="btn btn-grey" value="4">4</button>
            <button class="btn btn-grey" value="3">3</button>
            <button class="btn btn-grey" value="2">2</button>
            <button class="btn btn-grey" value="1">1</button>
            <button class="btn btn-grey" value="0">0</button>
            <button class="btn-equal btn-green" value="=">=</button>
            <button class="btn-clear btn-red" value="C">C</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
